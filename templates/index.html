<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calories Burns Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        /* Body background with overlay */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("/static/background.jpg") no-repeat center center/cover;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Glassmorphic form styling */
        .styleform {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: #fff;
            width: 100%;
            max-width: 400px;
        }

        /* Bootstrap form elements with white text */
        .styleform label {
            color: #fff;
            font-weight: 500;
        }

        .styleform input,
        .styleform select {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .styleform input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .styleform input:focus,
        .styleform select:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: rgb(98, 3, 3);
            border-color: #66afe9;
            outline: none;
            box-shadow: none;
        }

        /* Form header */
        .styleform h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #d01b1b;
        }

        /* Submit button styling */
        .styleform button.btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .styleform button.btn-primary:hover {
            background-color: #0056b3;
        }

        /* Optional: make it responsive */
        @media (max-width: 576px) {
            .styleform {
                margin: 20px;
                padding: 20px;
            }
        }


</style>

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 styleform">
                
                <form method="post">
                    <h1>Burnalyzer</h1>
                    <div class="mb-3">
                        <label for="Body Temperature" class="form-label">Body Temperature (°C)</label>
                        <input type="number" class="form-control" id="Body_Temperature" aria-describedby="emailHelp" name="temp" step="any" required>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="Duration of exercise" class="form-label">Duration of exercise in min</label>
                        <input type="number" class="form-control" id="Duration" name="Duration" required>
                    </div>

                   <div class="col-md-4">
                        <label for="inputState" class="form-label">Gender</label>
                        <select id="inputState" class="form-select" name="Gender" required>
                            <option selected>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Body Mass Index(BMI)" class="form-label">Body Mass Index(BMI)</label>
                        <input type="number" class="form-control" id="BMI" name="BMI" step="any" required>
                    </div>

                    <div class="mb-3">
                        <label for="Heart beat" class="form-label">Heart beat</label>
                        <input type="number" class="form-control" id="heart_beat" name="heart_beat" required>
                    </div>

                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="Age" name="age" required>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <!-- Modal Setup -->

   

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md"> <!-- Centered and medium size -->
    <div class="modal-content shadow-lg rounded-4 border-0">
      <div class="modal-header bg-primary text-white rounded-top px-4 py-3">
        <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body px-4 py-4" style="background: #f9f9fb;">
         {% if message %}
            {% set value = message.split(':')[-1].strip().split()[0]|float %}

            {% if value > 100 %}
                <div class="tenor-gif-embed mb-3" data-postid="8843762" data-share-method="host" data-aspect-ratio="1.25" data-width="100%">
                    <a href="https://tenor.com/view/noice-nice-click-gif-8843762">Noice Nice GIF</a> from 
                    <a href="https://tenor.com/search/noice-gifs">Noice GIFs</a>
                </div> 
            {% else %}
                <div class="tenor-gif-embed mb-3" data-postid="7979337841474280941" data-share-method="host" data-aspect-ratio="0.879518" data-width="100%">
                    <a href="https://tenor.com/view/chii-funny-viral-viral-indian-viral-wow-viral-chii-indian-guy-gif-7979337841474280941">
                        Chii Funny Viral GIF
                    </a> from 
                    <a href="https://tenor.com/search/chii-gifs">Chii GIFs</a>
                </div>
            {% endif %}

            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            <div class="alert alert-info fs-6 text-center">{{ message }}</div>
        {% endif %}
      </div>
      <div class="modal-footer justify-content-center bg-light rounded-bottom px-4 py-3">
        <button type="button" class="btn btn-outline-primary px-4" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    {% if message %}
        <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
            modal.show();
        });

        </script>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <!-- Form Validation -->

    <script>
          // Form validation
        document.querySelector("form").addEventListener("submit", function (event) {
            let temp = parseFloat(document.getElementById("Body_Temperature").value);
            let duration = parseFloat(document.getElementById("Duration").value);
            let age = parseInt(document.getElementById("Age").value);
            let bmi = parseFloat(document.getElementById("BMI").value);
            let heartBeat = parseInt(document.getElementById("heart_beat").value);

            let errors = [];

            if (temp <= 36 || temp > 42.5) {
                errors.push("Body Temperature must be between 37°C and 42.5°C");
            }

            if (duration <= 0) {
                errors.push("Duration must be greater than 0");
            }

            if (age <= 5 || age >= 85) {
                errors.push("Age must be between 6 and 84 years");
            }

            if (bmi < 10 || bmi > 50) {
                errors.push("BMI must be between 10 and 50");
            }

            if (heartBeat < 40 || heartBeat > 200) {
                errors.push("Heart beat must be between 40 and 200 bpm");
            }

            if (errors.length > 0) {
                event.preventDefault(); // stop form submission
                alert(errors.join("\n"));
            }
         });
    </script>
  </body>
</html>
